        <script type="text/javascript">
            $(document).ready(function() {
                var url = 'http://localhost:8888/customer/customer/list';
                $.ajax(url, {
                    success: function(data) {
                        console.log('success', data);
                        var ui = new UI();
                        var datax = JSON.parse(data);
                        ui.display(url, datax);
                    }
                });
            });
